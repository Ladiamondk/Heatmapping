<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Heatmapping</title>
    <link rel="stylesheet" type="text/css" href="/map/style.css">
</head>
<body>
    <h1>Google Heatmapping</h1>
    <div id="floating-panel">
        <button id="toggle-heatmap">Toggle Heatmap</button>
        <button id="change-gradient">Change gradient</button>
        <button id="change-radius">Change radius</button>
        <button id="change-opacity">Change opacity</button>
      </div>
    <div id="map"></div>
    
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeeUxFdj2X-wgSSoBdEKRGnxy7T5SqXLs&libraries=visualization&callback=initMap">
    </script>
    <script src="/map/app.js"></script>
</body>
</html>
